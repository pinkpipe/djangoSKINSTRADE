[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
doctests = True
docstring-quotes = """
multiline-quotes = """
inline-quotes = '

# Plugins:
max-complexity = 10
max-local-variables = 10
max-line-length = 120

ignore =
# builtin function as class attribute
    A003,
# all missing docstring checks
    D1,
# uneccessory dict call
    C408
# black compability mode
    E203, W503,
# comparision to None in sqlalchemy filter
    E711,
# other ignores
    D401, W504, X100, RST303, RST304, DAR103, DAR203

# Ignoring some errors in some files:
per-file-ignores =
    tests/*.py: D, S101, WPS226, WPS432

# Excluding some directories:
# Exclude autogenerated files and files of unknown origin:
exclude =
    .git
    __pycache__
    .venv
    .eggs
    *.egg


[isort]
profile = black
multi_line_output = 3
line_length = 120


[darglint]
# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long


[tool:pytest]
# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

testpaths = tests

# Extra options:
addopts =
    --strict-markers
    --tb=short
    --doctest-modules



[mypy]
# mypy configurations: http://bit.ly/2zEl9WI
python_version = 3.11
allow_redefinition = False
check_untyped_defs = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
follow_imports = normal
ignore_errors = False
ignore_missing_imports = False
implicit_reexport = False
local_partial_types = True
show_column_numbers = True
show_error_codes = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_no_return = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-shapely.*]
ignore_missing_imports = True
