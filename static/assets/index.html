<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document with Gradient and Blur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-...your-hash..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="footer.css">
  <style>
    body {
      font-family: "Source Code Pro", "SF Mono", Monaco, Inconsolata, "Fira Mono", "Droid Sans Mono", monospace, monospace;
      margin: 0;
      padding: 0;
      color: white;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
              linear-gradient(rgba(128, 0, 128, 0.5), rgba(0, 0, 0, 0.7)),
              url('https://cdn.cloudflare.steamstatic.com/apps/csgo/images/dust2/screens/shot1a.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }
    header {
      height: 25%;
    }
    main {
      height: 70%;
    }
    footer {
      height: 5%;
    }
  </style>
</head>
<body>

<header class="py-4">
  <nav class="container mx-auto flex items-center justify-between">
    <!-- Левая часть: Логотип и ссылки -->
    <div class="flex items-center space-x-4">
      <img src="assets/logo.png" alt="Logo" class="h-8 w-auto">
      <a href="#" class="text-white hover:text-gray-300">FAO</a>
      <a href="#" class="text-white hover:text-gray-300">Маркет</a>
    </div>

    <!-- Правая часть: Кнопка войти через Steam -->
    <div>
      <a href="#" class="flex items-center bg-[#5c7e10] hover:bg-[#4a670d] text-white font-bold py-2 px-4 rounded">
        <i class="fab fa-steam mr-2"></i> Войти через Steam
      </a>
    </div>
  </nav>
  <div class="container mx-auto py-8">
    <div class="grid grid-cols-2 gap-8">
      <!-- Левая часть: текст -->
      <div class="flex flex-col justify-center items-center">
        <div class="w-full">
          <img src="assets/buy_logo.png" alt="Small Image" class="w-full h-auto rounded-lg">
          <div style="padding-left:20%; max-width: 90%">
            <p class="text-gray-300 mb-4">
              Покупайте, продавайте скины максимально безопасно и быстро
            </p>
            <p class="text-gray-300">
              Skinstrade.ru - это сайт с наивысшим рейтингом для обмена скинов (CS2, DOTA2). Лучший торговый магазин для мгновенных сделок с минимальными комиссиями.
            </p>
          </div>
          <div class="mt-6 flex flex-col items-center">
            <button class="text-white font-bold py-2 px-11 rounded" style="background-color:#C5DFF8;color:rgba(0,0,0,0.67)">
              ПОПРОБОВАТЬ
            </button>
            <p class="mt-2 text-sm text-gray-400">
              <i class="fa-solid fa-gift" style="font-size: 2.5ch"></i> Подарок при регистрации внутри
            </p>
          </div>
        </div>
      </div>

      <!-- Правая картинка: Большая картинка -->
      <div>
        <img src="assets/img.png" alt="Big Image" class="ml-14 w-full h-auto rounded-lg">
      </div>

    </div>
  </div>
</header>
